# Template of typesetting config

#Master TeX file
master_file               = abc.tex

# TeX2Pdf engine
tex_engine                = pdflatex


# PdfLaTeX options
pdflatex_draftmode        = no
pdflatex_file_line_error  = yes
pdflatex_halt_on_error    = yes
pdflatex_interaction      = errorstopmode
pdflatex_output_directory = $HOME/Temp/tex_build
pdflatex_shell_escape     = no

# Pdf viewer
viewer_mac                = preview
viewer_linux              = zathura
